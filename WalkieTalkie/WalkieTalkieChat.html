<html>

<head>
	<title>Walkie Talkie Chat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="WalkieTalkieChat.css">
</head>

<body>
	<div class="container-fluid">
		<h1>Walkie Talkie</h1>

		<div class="row">
			<div class="col-sm-6">
				<div class="row">
					<div class="col-sm-6">
						New channel:
						<input id="inputChannelName" type="text"></input>
						<button id="btnCreateChannel" class="btn btn-primary">
							Create
						</button>
					</div>
					<div class="col-sm-6">
						<select id="selectAvailableChannels" class="width-100" size="10">
						</select>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col-sm-12">

						<div class="row form-group">
							<div class="col-sm-12">
								User 1 input:
								<input id="inputUser1" type="text"></input>
								<button id="btnUser1Join" class="btn btn-primary">
									Join
								</button>
								<button id="btnUser1Talk" class="btn btn-primary">
									Talk
								</button>
								<button id="btnUser1Listen" class="btn btn-primary">
									Listen
								</button>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-sm-12">
								User 2 input:
								<input id="inputUser2" type="text"></input>
								<button id="btnUser2Join" class="btn btn-primary">
									Join
								</button>
								<button id="btnUser2Talk" class="btn btn-primary">
									Talk
								</button>
								<button id="btnUser2Listen" class="btn btn-primary">
									Listen
								</button>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-sm-12">
								User 3 input:
								<input id="inputUser3" type="text"></input>
								<button id="btnUser3Join" class="btn btn-primary">
									Join
								</button>
								<button id="btnUser3Talk" class="btn btn-primary">
									Talk
								</button>
								<button id="btnUser3Listen" class="btn btn-primary">
									Listen
								</button>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-sm-12">
								<h3><span id="spanInfo" class="label label-default"></span></h3>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-sm-6">
				Full chat on selected channel
				<pre id="preChannelChat"></pre>
			</div>
		</div>
	</div>
	<script src="walkietalkie.js"></script>
	<script src="WalkieTalkieChat.js"></script>
	<!-- <script src="walkietalkie_dl.js"></script> -->
</body>

</html>
